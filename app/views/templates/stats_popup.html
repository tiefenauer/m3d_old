<div id="myModal">
        <div class="modal-header">
	        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>        	
            <h3 class="modal-title">Statistiken</h3>
        </div>
        <div class="modal-body">
			<ul class="list-group">
				<li class="list-group-item">Anzahl Abtastpunkte <span class="badge">{{numPoints}}</span></li>
				<li class="list-group-item">Anzahl Facets <span class="badge">{{numFacets}}</span></li>
				<li class="list-group-item">Volumen <span class="badge">{{volume}}</span></li>
				<li class="list-group-item">Geschätzte Druckzeit <span class="badge">{{printTime}}</span></li>
				<li class="list-group-item">Materialkosten (inkl. Stützmaterial) <span class="badge">{{materialCost}}</span></li>
			</ul>			   				
        </div>
        <div class="modal-footer">
			<a class="btn btn-success" ng-click="ok()">OK</a>
        </div>
    </div>
